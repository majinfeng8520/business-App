<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
	<script src="../js/register.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" charset="utf-8">
      
    </script>
</head>
<body class="register">
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
	    <h1 class="mui-title">注册</h1>
	</header>
	<div class="mui-content">
		<form>
			<div class="mui-input-row">
				<label>手机号</label>
				<input type="text" placeholder="填写手机号码">
				<button type="button" id="yzm">发送验证码</button>
			</div>
			<div class="mui-input-row">
				<label>验证码</label>
				<input type="text" placeholder="输入验证码">
			</div>
			<div class="mui-input-row mui-password">
				<label>密码</label>
				<input type="password" class="mui-input-password" placeholder="输入密码">
			</div>
			<div class="mui-input-row mui-password">
				<label>确认密码</label>
				<input type="password" class="mui-input-password" placeholder="再次输入密码">
			</div>
		</form>
		<div class="mui-content-padded">
		    <button type="button" class="mui-btn mui-btn-block">下一步</button>
		</div>
		<div class="mui-content-padded">
		    <p>点击注册，即表示您同意<span>《用户协议》</span></p>
		</div>
	</div>
</body>
</html>
